#    value: logging
#    effect: NoExecute
#  nodeSelector:
#    node-role.flant.com/logging: ""
  server: clickhouse
  port: 9000
  user: default
#  password: H8BKuuQH51fsLvow
  db: logs
  table: logs
  resources:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 1
      memory: 8Gi

fluentd:
  resources:
    limits:
      cpu: 1
      memory: 512Mi
    requests:
      cpu: 0.1
      memory: 256Mi

