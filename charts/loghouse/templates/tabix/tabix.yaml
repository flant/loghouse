{{- if .Values.enable_tabix }}
---
apiVersion: {{ template "Deployment.apiVersion" $ }}
kind: Deployment
metadata:
  name: tabix
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      component: tabix
  revisionHistoryLimit: 1
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: tabix
    spec:
      containers:
      - name: tabix
        image: flant/loghouse-tabix:{{ template "app.version" $ }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - name: http
          containerPort: 80
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 60
          tcpSocket:
            port: 80
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          tcpSocket:
            port: 80
        {{ include "includeByName" (dict "root" .Values.tabix "name" "resources") | indent 8 | trim }}
      {{ include "includeByName" (dict "root" .Values.tabix "name" "nodeSelector") | indent 6 | trim }}
      {{ include "includeByName" (dict "root" .Values.tabix "name" "tolerations") | indent 6 | trim }}
{{- end }}
