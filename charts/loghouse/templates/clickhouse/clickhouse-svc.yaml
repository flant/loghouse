---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    component: clickhouse
  ports:
  - name: http
    port: 8123
    targetPort: 8123
    protocol: TCP
  - name: native
    port: 9000
    targetPort: 9000
    protocol: TCP
{{- if .Values.clickhouse.external }}
---
kind: Endpoints
apiVersion: v1
metadata:
  name: clickhouse
  namespace: {{ .Release.Namespace }}
subsets:
- addresses:
{{- range $ip := .Values.clickhouse.externalEndpoints }}
  - ip: {{ $ip }}
{{- end }}
  ports:
  - name: http
    port: 8123
    targetPort: 8123
    protocol: TCP
  - name: native
    port: 9000
    targetPort: 9000
    protocol: TCP
{{- end }}
