---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.clickhouse.server }}
  namespace: {{ .Release.Namespace }}
  labels:
    prometheus-custom-target: clickhouse
spec:
  selector:
    component: clickhouse
  ports:
  - name: http
    port: {{ .Values.clickhouse.httpPort }}
    targetPort: {{ .Values.clickhouse.httpPort }}
    protocol: TCP
  - name: native
    port: {{ .Values.clickhouse.port }}
    targetPort: {{ .Values.clickhouse.port }}
    protocol: TCP
  - name: http-metrics
    port: 9116
    targetPort: 9116
    protocol: TCP
{{- if .Values.clickhouse.external }}
---
kind: Endpoints
apiVersion: v1
metadata:
  name: clickhouse
  namespace: {{ .Release.Namespace }}
subsets:
- addresses:
{{- range $ip := .Values.clickhouse.externalEndpoints }}
  - ip: {{ $ip }}
{{- end }}
  ports:
  - name: http
    port: {{ .Values.clickhouse.httpPort }}
    targetPort: {{ .Values.clickhouse.httpPort }}
    protocol: TCP
  - name: native
    port: {{ .Values.clickhouse.port }}
    targetPort: {{ .Values.clickhouse.port }}
    protocol: TCP
{{- end }}
